 <div class="row">
    {% for photoDescription in site.gallery %}
        <div class="col-lg-3 col-md-6 col-sm-12 img-portfolio">
            <a href="#" class="portfolio-box">
                <img src="img/gallery/{{ photoDescription.image }}" class="img-responsive" alt="">
                <div class="portfolio-box-caption">
                    <div class="portfolio-box-caption-content">
                        <div class="project-title text-faded">
                            {{ photoDescription.title }}
                        </div>
                        <div class="project-date">
                            {{ photoDescription.eventDate }}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}        
</div>
