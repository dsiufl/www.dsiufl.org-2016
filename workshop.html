---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

          <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Workshops
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="active">Workshops</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        
  <div class="row">
        <div class="col-md-10">
            {% assign workshops = site.workshops | sort: 'sort' %}
            {% for workshop in workshops %}
            <li>
                <h2>
                    <a href="{{site.baseurl}}{{ workshop.url }}">{{ workshop.title }}</a>
                </h2>

                {% if workshop.image %}
                    <a href="{{site.baseurl}}{{ workshop.url }}">
                        <img class="img-responsive img-hover" src="{{ site.baseurl }}/img/workshops/{{ workshop.image}}" alt="">
                    </a>
                <hr>
                {% endif %}

                <p>{{ workshop.summary }}</p>
                
                <a class="btn btn-primary" href="{{site.baseurl}}{{ workshop.url }}">Read More <i class="fa fa-angle-right"></i></a>
                <hr>
            </li>
            {% endfor %}
            </div>

</article>
