---
layout: default
---
<article class="post">

          <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{ page.title }}
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="{{ site.baseurl }}/index.html">Home</a>
                    </li>
                    <li class="active">{{ page.title}}</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
		
  <div class="post-content">
    {{ content }}
  </div>

</article>
